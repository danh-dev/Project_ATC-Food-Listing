<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{client/fragments/head :: heads(pageTitle='Login')}"></head>
<body>

<div th:replace="~{client/fragments/header :: header}"></div>
<!-- Content Start -->
<div class="container-fluid fruite py-5 mt-5">
    <div class="container py-5 mt-5 d-flex justify-content-center">
        <!-- Register -->
        <div class="card card-login">
            <div class="card-body d-flex flex-column justify-content-between align-content-center">
                <!-- Logo -->
                <div class="app-brand justify-content-center">
                    <a href="/" class="app-brand-link gap-2">
                         <span class="app-brand-logo demo">
                             <img src="/logo_gapfood.png"
                                  alt="Brand Logo"
                                  class="img-fluid">
                         </span>
                    </a>
                </div>
                <div class="d-flex justify-content-center"><h2>Đăng nhập tài khoản</h2></div>
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Sai tài khoản và mật khẩu.
                    </div>
                </div>

                <!-- logout message -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">Bạn đã đăng xuất thành công.</div>
                </div>
                <form id="formAuthentication" class="mb-3" th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email"
                               placeholder="Enter your email or username" name="email" required autofocus="autofocus">
                    </div>
                    <div class="mb-3 form-password-toggle">
                        <div class="d-flex justify-content-between">
                            <label class="form-label" for="password">Password</label>
           <!--                 <a th:href="@{/forgot-password}">
                                <small>Forgot Password?</small>
                            </a>-->
                        </div>
                        <div class="input-group input-group-merge">
                            <input type="password" id="password" class="form-control" name="password"
                                   placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                                   aria-describedby="password" required/>
                            <span class="input-group-text cursor-pointer" onclick="showPass()"><i class="far fa-eye-slash"></i></span>
                            <script>
                                function showPass() {
                                    var x = document.getElementById("password");
                                    if (x.type === "password") {
                                        x.type = "text";
                                    } else {
                                        x.type = "password";
                                    }
                                }
                            </script>
                        </div>
                    </div>
<!--                    <div class="mb-3">-->
<!--                        <div class="form-check">-->
<!--                            <input class="form-check-input" type="checkbox" id="remember-me">-->
<!--                            <label class="form-check-label" for="remember-me">-->
<!--                                Remember Me-->
<!--                            </label>-->
<!--                        </div>-->
<!--                    </div>-->
                    <div class="mb-3">
                        <button class="btn btn-primary d-grid w-100" type="submit">Sign in</button>
                    </div>
                </form>

                <p class="text-center">
                    <span>New on our platform?</span>
                    <a th:href="@{/register}">
                        <span>Create an account</span>
                    </a>
                </p>

                <div class="divider my-4">
                    <div class="divider-text">or</div>
                </div>

                <div class="d-flex justify-content-center">
                    <a href="javascript:;" class="btn btn-icon btn-label-facebook me-3">
                        <i class="tf-icons bx bxl-facebook"></i>
                    </a>

                    <a href="javascript:;" class="btn btn-icon btn-label-google-plus me-3">
                        <i class="tf-icons bx bxl-google-plus"></i>
                    </a>

                    <a href="javascript:;" class="btn btn-icon btn-label-twitter">
                        <i class="tf-icons bx bxl-twitter"></i>
                    </a>
                </div>
            </div>
        </div>
        <!-- /Register -->
    </div>
</div>
<!-- Content End -->
<div th:replace="~{client/fragments/footer::footer}"></div>
<div th:replace="~{client/fragments/js::js-insert}"></div>
</body>
</html>
