<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{client/fragments/head :: heads(pageTitle='Login')}"></head>
<body>

<div th:replace="~{client/fragments/header :: header}"></div>
<!-- Content Start -->
<div class="container-fluid fruite py-5 mt-5">
    <div class="container py-5 mt-5 d-flex justify-content-center">
        <!-- Register -->
        <div class="card card-login">
            <div class="card-body d-flex flex-column justify-content-between align-content-center">
                <!-- Logo -->
                <div class="app-brand justify-content-center">
                    <a href="/" class="app-brand-link gap-2">
                         <span class="app-brand-logo demo">
                             <img src="/logo_gapfood.png"
                                  alt="Brand Logo"
                                  class="img-fluid">
                         </span>
                    </a>
                </div>
                <div class="d-flex justify-content-center"><h2>Đăng ký tài khoản</h2></div>
                <div th:if="${error_register}">
                    <div class="alert alert-danger">
                        <span th:text="${error_register}"></span>
                    </div>
                </div>
                <form id="formAuthentication" class="mb-3" th:action="@{/register}" method="post" th:object="${user}">
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Fullname</label>
                        <input type="text" class="form-control" id="fullname"
                               placeholder="Enter your fullname"
                               th:field="*{fullName}"
                               th:classappend="${#fields.hasErrors('fullName')}? 'is-invalid' : ''"
                               autofocus="autofocus"
                        >
                        <span th:if="${#fields.hasErrors('fullName')}"
                              th:errors="*{fullName}"
                              class="invalid-feedback"
                              th:classappend="${#fields.hasErrors('fullName')}? 'd-block' : ''"
                        ></span>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email"
                               placeholder="Enter your email"
                               th:classappend="${#fields.hasErrors('email')}? 'is-invalid' : ''"
                               th:field="*{email}"
                        >
                        <span th:if="${#fields.hasErrors('email')}"
                              th:errors="*{email}"
                              class="invalid-feedback"
                              th:classappend="${#fields.hasErrors('email')}? 'd-block' : ''"
                        ></span>
                    </div>
                    <div class="mb-3 form-password-toggle">
                        <div class="d-flex justify-content-between">
                            <label class="form-label" for="password">Password</label>
                        </div>
                        <div class="input-group input-group-merge">
                            <input type="password" id="password" class="form-control"
                                   placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                                   aria-describedby="password"
                                   th:field="*{password}"
                                   th:classappend="${#fields.hasErrors('password')}? 'is-invalid' : ''"
                            />
                            <span th:if="${#fields.hasErrors('password')}"
                                  th:errors="*{password}"
                                  class="invalid-feedback"
                                  th:classappend="${#fields.hasErrors('password')}? 'd-block' : ''"
                            ></span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary d-grid w-100" type="submit">Đăng ký</button>
                    </div>
                </form>

                <p class="text-center">
                    <span>Bạn đã có tài khoản?</span>
                    <a th:href="@{/login}">
                        <span>Đăng nhập</span>
                    </a>
                </p>

                <div class="divider my-4">
                    <div class="divider-text">or</div>
                </div>

                <div class="d-flex justify-content-center">
                    <a href="javascript:;" class="btn btn-icon btn-label-facebook me-3">
                        <i class="tf-icons bx bxl-facebook"></i>
                    </a>

                    <a href="javascript:;" class="btn btn-icon btn-label-google-plus me-3">
                        <i class="tf-icons bx bxl-google-plus"></i>
                    </a>

                    <a href="javascript:;" class="btn btn-icon btn-label-twitter">
                        <i class="tf-icons bx bxl-twitter"></i>
                    </a>
                </div>
            </div>
        </div>
        <!-- /Register -->
    </div>
</div>
<!-- Content End -->
<div th:replace="~{client/fragments/footer::footer}"></div>
<div th:replace="~{client/fragments/js::js-insert}"></div>
</body>
</html>
