<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      class="light-style layout-menu-fixed layout-navbar-fixed"
      dir="ltr"
      data-theme="theme-default"
      data-assets-path="/admin_file/assets/"
      data-template="vertical-menu-template-free"
>
<head th:replace="~{admin/fragments/head :: heads(pageTitle='Create Restaurants')}">
    <title></title>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->

        <aside id="layout-menu"
               th:replace="~{admin/fragments/menu :: drawer-menu(value_menu = 'restaurants,restaurants_update')}"
               class="layout-menu menu-vertical menu bg-menu-theme"></aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->

            <nav th:replace="admin/fragments/layout :: navbar"></nav>

            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->

                <div class="container-xxl flex-grow-1 container-p-y">
                    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Restaurant/</span> Update</h4>

                    <!-- Basic Layout -->
                    <div class="row">
                        <div class="col-xl">
                            <div class="card mb-4">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h5 class="mb-0">Basic Layout</h5>
                                    <small class="text-muted float-end">Default label</small>
                                </div>
                                <div class="card-body">
                                    <form method="POST" th:action="@{'/admin/restaurants/update/' + ${res.id}}" th:object="${res}" enctype="multipart/form-data">
                                        <!--                                        <div class="mb-3">-->
                                        <!--                                            <label for="fullName" class="form-label">Restaurant Name</label>-->
                                        <!--                                            <input type="text" class="form-control" id="fullName" th:field="*{restaurantName}">-->
                                        <!--                                        </div>-->

                                        <!--                                            <label for="description" class="form-label">Description</label>-->
                                        <!--                                            <input type="email" class="form-control" id="description"-->
                                        <!--                                                   th:field="*{description}">-->
                                        <!--                                        </div>-->
                                        <!--                                        <div class="mb-3">-->
                                        <!--                                            <label for="address" class="form-label">Address</label>-->
                                        <!--                                            <input type="text" class="form-control" id="address"-->
                                        <!--                                                   th:field="*{address}">-->
                                        <!--                                        </div>-->
                                        <!--                                        <div class="mb-3">-->
                                        <!--                                            <label for="openTime" class="form-label">Open time</label>-->
                                        <!--                                            <input type="time" class="form-control" id="openTime"-->
                                        <!--                                                   th:field="*{openTime}">-->
                                        <!--                                        </div>-->
                                        <!--                                        <div class="mb-3">-->
                                        <!--                                            <label for="closeTime" class="form-label">Close time</label>-->
                                        <!--                                            <input type="time" class="form-control" id="closeTime"-->
                                        <!--                                                   th:field="*{closeTime}">-->
                                        <!--                                        </div>-->
                                        <input type="hidden" th:field="*{id}" />
                                        <div class="mb-3">
                                            <label class="form-label" for="basic-default-name">Restaurant Name</label>
                                            <input type="text" class="form-control" id="basic-default-name" th:field="*{restaurantName}" placeholder="Input name" />
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="basic-default-address">Address</label>
                                            <input type="text" class="form-control" id="basic-default-address" th:field="*{address}" placeholder="Input address" />
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="basic-default-slug">Slug</label>
                                            <input type="text" class="form-control" id="basic-default-slug" th:field="*{slug}" placeholder="Input address" />
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="basic-default-description">Description</label>
                                            <textarea
                                                    id="basic-default-description"
                                                    class="form-control"
                                                    name="description"
                                                    placeholder="Describe about this restaurant"
                                                    th:field="*{description}"
                                            ></textarea>
                                        </div>
                                        <!--                                        <div class="mb-3">-->
                                        <!--                                            <label class="form-label" for="formFileLogo">Logo</label>-->
                                        <!--                                            <input class="form-control" type="file" id="formFileLogo" th:field="*{logo}">-->
                                        <!--                                        </div>-->
                                        <div class="mb-3">
                                            <label class="form-label" for="formFileImage">Image</label>
                                            <input class="form-control" type="file" id="formFileImage" th:field="*{image}">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="html5-open_time-input">Open time</label>
                                            <input class="form-control" type="time" id="html5-open_time-input" th:field="*{openTime}">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="html5-close_time-input">Close time</label>
                                            <input class="form-control" type="time" id="html5-close_time-input" th:field="*{closeTime}">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Cập nhật</button>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- / Content -->

                <!-- Footer -->
                <footer th:replace="admin/fragments/layout :: footer"></footer>
                <!-- / Footer -->

                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->

<div th:replace="admin/fragments/layout :: script"></div>

</body>
