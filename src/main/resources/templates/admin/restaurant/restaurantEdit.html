<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      class="light-style layout-menu-fixed"
      dir="ltr"
      data-theme="theme-default"
      data-assets-path="../../admin_file/assets/"
      data-template="vertical-menu-template-free"
>
<head th:replace="~{admin/fragments/head :: heads(pageTitle='Update Restaurants')}">
    <title></title>
</head>
<style>
    .fieldError {
        border-color: #bd2130;
    }

    .errorMessage {
        color: red !important;
        font-size: 12px;
    }

    .item {
        margin-left: 10px;
        margin-right: 10px;
      }
</style>
<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->

        <aside id="layout-menu"
               th:replace="~{admin/fragments/menu :: drawer-menu(value_menu = 'restaurants,restaurants_update')}"></aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->

            <nav th:replace="~{admin/fragments/nav :: nav-bar(value_title = 'Restaurant / Update')}"></nav>

            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->

                <div class="container-xxl flex-grow-1 container-p-y">
                    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Restaurant/</span> Update</h4>

                    <!-- Basic Layout -->
                    <div class="row">
                        <div class="col-xl">
                            <div class="card mb-4">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h5 class="mb-0">Basic Layout</h5>
                                    <small class="text-muted float-end">Default label</small>
                                </div>
                                <div class="card-body">
                                    <form method="POST" th:action="@{'/admin/restaurant/update/' + ${res.id}}" th:object="${res}" enctype="multipart/form-data">
                                        <input type="hidden" th:field="*{id}" />
                                        <div class="mb-3">
                                            <label class="form-label" for="formName">Restaurant Name*</label>
                                            <input
                                                    type="text"
                                                    class="form-control"
                                                    id="formName"
                                                    th:field="*{restaurantName}"
                                                    placeholder="Input name"
                                                    th:class="${#fields.hasErrors('restaurantName')}? 'form-control fieldError' : 'form-control'"
                                            />
                                            <p th:if="${#fields.hasErrors('restaurantName')}" th:errors="*{restaurantName}" th:errorclass="errorMessage">
                                                This field is required
                                            </p>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label" for="formAddress">Address*</label>
                                            <input
                                                    type="text"
                                                    class="form-control"
                                                    id="formAddress"
                                                    th:field="*{address}"
                                                    placeholder="Input address"
                                                    th:class="${#fields.hasErrors('address')}? 'form-control fieldError' : 'form-control'"
                                            />
                                            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" th:errorclass="errorMessage">
                                                This field is required
                                            </p>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label" for="formDescription">Description</label>
                                            <textarea
                                                    id="formDescription"
                                                    class="form-control"
                                                    name="description"
                                                    placeholder="Describe about this restaurant"
                                                    th:field="*{description}"
                                            ></textarea>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="formImage">Image*</label>
                                            <input
                                                    class="form-control"
                                                    type="file"
                                                    id="formImage"
                                                    th:field="*{image}"
                                                    th:class="${#fields.hasErrors('image')}? 'form-control fieldError' : 'form-control'" required
                                            />
                                            <p th:if="${#fields.hasErrors('image')}" th:errors="*{image}" th:errorclass="errorMessage">
                                                This field is required
                                            </p>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label" for="formOpenTime">Open Time*</label>
                                            <input
                                                    class="form-control"
                                                    type="time"
                                                    id="formOpenTime"
                                                    th:field="*{openTime}"
                                                    th:class="${#fields.hasErrors('openTime')}? 'form-control fieldError' : 'form-control'"
                                            />
                                            <p th:if="${#fields.hasErrors('openTime')}" th:errors="*{openTime}" th:errorclass="errorMessage">
                                                This field is required
                                            </p>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label" for="formCloseTime">Close Time*</label>
                                            <input
                                                    class="form-control"
                                                    type="time"
                                                    id="formCloseTime"
                                                    th:field="*{closeTime}"
                                                    th:class="${#fields.hasErrors('closeTime')}? 'form-control fieldError' : 'form-control'"
                                            />
                                            <p th:if="${#fields.hasErrors('closeTime')}" th:errors="*{closeTime}" th:errorclass="errorMessage">
                                                This field is required
                                            </p>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Cập nhật</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- / Content -->

                <!-- Footer -->
                <footer th:replace="~{admin/fragments/layout :: footer}"></footer>
                <!-- / Footer -->

                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->

<div th:replace="~{admin/fragments/layout :: script}"></div>

</body>
</html>
