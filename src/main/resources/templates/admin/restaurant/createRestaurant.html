<!-- beautify ignore:start -->
<html
        lang="en" xmlns:th="http://www.thymeleaf.org"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="../../admin/assets/"
        data-template="vertical-menu-template-free"
>
<head th:replace="admin/fragments/layout :: head" />

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->

        <aside id="layout-menu" th:replace="admin/fragments/layout :: sidebar" class="layout-menu menu-vertical menu bg-menu-theme"></aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->

            <nav th:replace="admin/fragments/layout :: navbar" />

            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->

                <div class="container-xxl flex-grow-1 container-p-y">
                    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Restaurant/</span> Create New</h4>

                    <!-- Basic Layout -->
                    <div class="row">
                        <div class="col-xl">
                            <div class="card mb-4">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h5 class="mb-0">Basic Layout</h5>
                                    <small class="text-muted float-end">Default label</small>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="mb-3">
                                            <label class="form-label" for="basic-default-fullname">Full Name</label>
                                            <input type="text" class="form-control" id="basic-default-fullname" placeholder="John Doe" />
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="basic-default-company">Company</label>
                                            <input type="text" class="form-control" id="basic-default-company" placeholder="ACME Inc." />
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="basic-default-email">Email</label>
                                            <div class="input-group input-group-merge">
                                                <input
                                                        type="text"
                                                        id="basic-default-email"
                                                        class="form-control"
                                                        placeholder="john.doe"
                                                        aria-label="john.doe"
                                                        aria-describedby="basic-default-email2"
                                                />
                                                <span class="input-group-text" id="basic-default-email2">@example.com</span>
                                            </div>
                                            <div class="form-text">You can use letters, numbers & periods</div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="basic-default-phone">Phone No</label>
                                            <input
                                                    type="text"
                                                    id="basic-default-phone"
                                                    class="form-control phone-mask"
                                                    placeholder="658 799 8941"
                                            />
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="basic-default-message">Message</label>
                                            <textarea
                                                    id="basic-default-message"
                                                    class="form-control"
                                                    placeholder="Hi, Do you have a moment to talk Joe?"
                                            ></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Send</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- / Content -->

                <!-- Footer -->
                <footer th:replace="admin/fragments/layout :: footer"></footer>
                <!-- / Footer -->

                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->

<div th:replace="admin/fragments/layout :: script"></div>

</body>
</html>
