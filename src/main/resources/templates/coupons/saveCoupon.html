<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Coupon</title>
    <!-- Add your CSS styles or include Bootstrap or other styling frameworks if needed -->
</head>
<body>
<div class="container">
    <h2>Create Coupon</h2>
    <form th:action="@{/coupons/save}" th:object="${coupon}" method="post">
        <!-- th:object="${coupon}" binds the form to the Coupon object -->

        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
